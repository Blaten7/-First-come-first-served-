server:
  port: 8222
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: Gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: UserService
          uri: lb://USERSERVICE
          predicates:
            - Path=/api/user/**
        - id: ProductService
          uri: lb://PRODUCTSERVICE
          predicates:
            - Path=/api/product/**
        - id: OrderService
          uri: lb://ORDERSERVICE
          predicates:
            - Path=/api/order/**

management:
  tracing:
    enabled: false